<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard </title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="main">
        <div class="scores">
            <div class="header">
                <h2 class="recent">Recent Scores</h2>
                <button type="button" class="refresh">Refresh</button>
            </div>
            <ul class="list">
               
            </ul>
        </div>
        <div class="add-score">
            <h3>Add your score</h3>
            <form class="form-score">
                <input type="text"  class="user" placeholder="Name">
                <input type="number" class="score" placeholder="Score">
                <button type="submit" class="submit" >Submit</button>
            </form>
        </div>

        <div class="prompt"></div>
       
    </div>
</body>
</html>
